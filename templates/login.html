<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SumeetSSG â€” Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<style>
  body, html { margin:0; height:100%; font-family: "Times New Roman", Times, serif; background:#f5f5f5; }
  .container { display:flex; height:100vh; width:100%; }
  .left-side { flex:1; background:#ffffff; display:flex; justify-content:center; align-items:center; flex-direction:column; text-align:center; }
  .left-side h1 { font-size:5rem; font-weight:900; color:#111827; line-height:1; margin-bottom:1rem; }
  .left-side p { font-size:2rem; font-weight:700; color:#555; }
  .right-side { flex:1; display:flex; justify-content:center; align-items:center; background:#f5f5f5; padding:3rem; }
  .login-card { background: rgba(255,255,255,0.95); backdrop-filter: blur(6px); border-radius: 1.5rem; padding:3rem 2rem; width:500px; max-width:90%; text-align:center; box-shadow:0 8px 25px rgba(0,0,0,0.12); }
  .login-card img { width:60px; margin-bottom:2rem; }
  .login-card input { width:100%; padding:0.9rem 1rem; margin-bottom:1rem; border-radius:0.6rem; border:1px solid #ccc; font-size:1rem; outline:none; }
  .login-card input:focus { border-color:#0ea5e9; box-shadow:0 0 6px rgba(14,165,233,0.5); }
  .login-card button { width:100%; padding:0.9rem; border-radius:0.6rem; font-weight:700; font-size:1rem; color:#fff; background:#0ea5e9; display:flex; align-items:center; justify-content:center; transition: background 0.3s ease; }
  .login-card button:hover { background:#0284c7; }
  .spinner { border:3px solid rgba(255,255,255,0.3); border-top:3px solid #fff; border-radius:50%; width:18px; height:18px; animation: spin 1s linear infinite; margin-left:10px; display:none; }
  @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }

  .flash-message { margin-top: 1rem; padding:0.8rem; border-radius:0.5rem; font-weight:600; transition: opacity 0.5s ease; }
  .flash-danger { background:#fee2e2; color:#b91c1c; }
  .flash-success { background:#d1fae5; color:#065f46; }

  @media (max-width: 1024px) {
    .container { flex-direction: column; }
    .left-side, .right-side { flex:1; }
    .right-side { justify-content:center; align-items:center; padding:2rem; }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Left Side -->
  <div class="left-side">
    <h1>SUMEET SSG</h1>
    <p>108 Ambulance Project</p>
  </div>

  <!-- Right Side -->
  <div class="right-side">
    <div class="login-card">
      <img src="https://img.icons8.com/ios-filled/100/0ea5e9/ambulance.png" alt="Ambulance Icon">

      <!-- Flask login form -->
      <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">
          Login
          <div class="spinner" id="spinner"></div>
        </button>
      </form>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mt-4">
            {% for category, message in messages %}
              <div class="flash-message {% if category == 'danger' %}flash-danger{% else %}flash-success{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

    </div>
  </div>
</div>

<script>
  // Show spinner on submit
  const form = document.querySelector("form");
  const spinner = document.getElementById("spinner");
  form.addEventListener("submit", () => {
    spinner.style.display = "inline-block";
  });

  // Auto-hide flash messages after 4 seconds
  setTimeout(() => {
    document.querySelectorAll(".flash-message").forEach(el => {
      el.style.opacity = "0";
      setTimeout(() => el.remove(), 500);
    });
  }, 4000);
</script>

</body>
</html>
